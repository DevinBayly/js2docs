theme: 
  name: "readthedocs"
  analytics:
    provider: google
    gtag: G-3KNR9L6H6Y
  google_analytics: ['UA-204881722-1', 'jetstream2wiki.readthedocs.io']
  prev_next_buttons_location: none
  titles_only: True
  #sticky_navigation: True
  #name: "windmill"
  #name: "material"
  #palette:
  #  primary: black
  #features:
  #  - navigation.top
  logo: 'images/jetstream-logo-white.svg'
  
extra_css: 
    - 'css/custom.css'

markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
    - attr_list

plugins:
    - search:
        indexing: 'full'

extra:
